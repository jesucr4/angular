<div class="contenedor">
    <mat-toolbar style="margin: 0px; padding: 0px; background: white;">
        <button mat-button (click)="volver()" color="primary" aria-label="Cerrar" matTooltip="Cancelar">
            <mat-icon>cancel</mat-icon>
        </button>
        <button mat-button [disabled]="form.invalid" (click)="crear()" color="primary" aria-label="Añadir la instalación"
            matTooltip="Añadir la instalación">
            <mat-icon>send</mat-icon> Añadir
        </button>
    </mat-toolbar>
    <div  [formGroup]="form">
        <mat-form-field class="ancho-100">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>
            <button mat-button (click)="fileInput.click()"> Elegir imagen      
            </button>
            <input hidden (change)="usuarioImagen()" #fileInput type="file" id="file">
        <mat-form-field class="ancho-100">
            <mat-label>Localidad</mat-label>
            <input matInput type="text" formControlName="localidad">
        </mat-form-field>
        <mat-form-field class="ancho-100">
            <mat-label>Capacidad</mat-label>
            <input matInput type="number" formControlName="capacidad">
        </mat-form-field>
       
        <mat-form-field appearance="fill">
            <mat-label>Fecha construccion</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="f_construccion">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
</div>
